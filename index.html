<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="data.json"></script>

    </head>

    <body>
        <form id="paycheckForm">

            <p>
                <p><b>Elliot:</b></p>

                <input name="nonElliots" type="checkbox" id="nonElliots" />Include
                    <span id="tooltipNonElliot" class="tooltip" onmouseover="tooltipMouseover('listNonElliots')" onmouseleave="tooltipMouseleave('listNonElliots')">non-Elliot skins
                        <span id="listNonElliots" class="tooltiptext"></span>
                </span>

                <br>

                <input name="elliotMilestones" type="checkbox" id="milestones" />Separate Milestones (I, II, III, IV)
            </p>

            <p>
                <p><b>Chance:</b></p>

                <input name="nonChances" type="checkbox" id="nonChances" />Include
                    <span id="tooltipNonChance" class="tooltip" onmouseover="tooltipMouseover('listNonChances')" onmouseleave="tooltipMouseleave('listNonChances')">non-Chance skins
                        <span id="listNonChances" class="tooltiptext"></span>
                </span>

                <br>

                <input name="chanceMilestones" type="checkbox" id="milestones" />Separate Milestones (I, II, III, IV)
            </p>
            
            <p><input type="submit" value="Generate Paycheck..."></p>

            <div id="generated"></div>
            <div id="reroll"></div>
        </form>

    </body>
</html>
